          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key <delete>' >>lynxcmds
          echo 'key 7' >>lynxcmds
          echo 'key 4' >>lynxcmds
          echo 'key 4' >>lynxcmds
          echo 'key .' >>lynxcmds
          echo 'key z' >>lynxcmds
          echo 'key i' >>lynxcmds
          echo 'key p' >>lynxcmds
          echo 'key ^J' >>lynxcmds
          echo 'key Q' >>lynxcmds
          lynx -accept-all-cookies nonmem.iconplc.com -cmd_script=lynxcmds


  integration-ubuntu:
    needs: [get-nonmem]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Pharmpy
        uses: actions/checkout@v3

      - name: Cache NONMEM
        id: cache-nonmem
        uses: actions/cache@v3
        with:
            path: 744.zip
            key: nonmem-744

      - name: Unzip NONMEM
        run: unzip -P $ZIP_KEY 744.zip
        env:
          ZIP_KEY: ${{secrets.ZIP_KEY}}

      - name: Install gfortran
        run: sudo apt install gfortran

      - name: NONMEM license
        run: echo $LICENSE_KEY > nm744CD/nonmem.lic
        env:
          LICENSE_KEY: ${{secrets.LICENSE_KEY}}

      - name: Install NONMEM
        run: |
          cd nm744CD
          /bin/bash SETUP74 $(realpath .) $(realpath ../nm744) gfortran y ar same rec q

      - name: Create pharmpy.conf
        run: |
          export CONFDIR=/home/runner/.config/Pharmpy
          mkdir -p $CONFDIR
          echo '[pharmpy.plugins.nonmem]' > $CONFDIR/pharmpy.conf
          echo 'parameter_names=comment,basic' >> $CONFDIR/pharmpy.conf
          echo "default_nonmem_path=$(realpath nm744)" >> $CONFDIR/pharmpy.conf
          cat $CONFDIR/pharmpy.conf
          ls -l /home/runner/work/pharmpy/pharmpy/nm744

      - uses: ./.github/actions/setup-tox
        with:
          python-version: 3.9

      - name: Run integration tests
        run: tox -e integration


  integration-macos:
    needs: [get-nonmem]
    runs-on: macos-latest
    steps:

      - name: Checkout Pharmpy
        uses: actions/checkout@v3

      - name: Setup gfortran
        run: |
          sudo ln -s /usr/local/bin/gfortran-9 /usr/local/bin/gfortran
          sudo mkdir /usr/local/gfortran
          sudo ln -s /usr/local/Cellar/gcc@9/9.3.0_1/lib/gcc/9 /usr/local/gfortran/lib

      - name: Install realpath
        run: brew install coreutils

      - name: Get NONMEM
        id: cache-nonmem
        uses: actions/cache@v3
        with:
            path: 744.zip
            key: nonmem-744

      - name: Unzip NONMEM
        run: unzip -P $ZIP_KEY 744.zip
        env:
          ZIP_KEY: ${{secrets.ZIP_KEY}}

      - name: NONMEM license
        run: echo $LICENSE_KEY > nm744CD/nonmem.lic
        env:
          LICENSE_KEY: ${{secrets.LICENSE_KEY}}

      - name: Install NONMEM
        run: |
          cd nm744CD
          /bin/bash SETUP74 $(realpath .) $(realpath ../nm744) gfortran y ar same rec q

      - name: Create pharmpy.conf
        run: |
          export CONFDIR=/Users/runner/Library/Application\ Support/Pharmpy
          mkdir -p "$CONFDIR"
          echo '[pharmpy.plugins.nonmem]' > "$CONFDIR/pharmpy.conf"
          echo 'parameter_names=comment,basic' >> "$CONFDIR/pharmpy.conf"
          echo "default_nonmem_path=$(realpath nm744)" >> "$CONFDIR/pharmpy.conf"

      - uses: ./.github/actions/setup-tox
        with:
          python-version: 3.9

      - name: Run integration tests
        run: tox -e integration


  integration-windows:
    needs: [get-nonmem]
    runs-on: windows-2022
    steps:

      - name: Checkout Pharmpy
        uses: actions/checkout@v3

      - name: 'Use GNU tar (see https://github.com/actions/cache/blob/main/workarounds.md#use-cache-across-feature-branches)'
        shell: cmd
        run: |
          echo "Adding GNU tar to PATH"
          echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      # https://github.com/modflowpy/install-gfortran-action/blob/dfc32754e541304f2e7b7ca001e40dce094a5cd6/action.yml#L22-L30
      - name: Setup gfortran
        shell: bash
        run: |
          FCDIR=/c/ProgramData/Chocolatey/bin
          LNDIR=/c/ProgramData/Chocolatey/lib/mingw/tools/install/mingw64/bin
          if [ -d "$FCDIR" ] && [ -f "$LNDIR/libgfortran-5.dll" ] && [ ! -f "$FCDIR/libgfortran-5.dll" ]; then
              ln -s "$LNDIR/libgfortran-5.dll" "$FCDIR/libgfortran-5.dll"
          fi

      - name: Print gfortran version
        run: gfortran --version
        shell: bash

      - name: Cache NONMEM
        id: cache-nonmem
        uses: actions/cache@v3
        with:
            path: 744.zip
            key: nonmem-744

      - name: Unzip NONMEM
        run: 7z x 744.zip -p%ZIP_KEY%
        env:
          ZIP_KEY: ${{secrets.ZIP_KEY}}
        shell: cmd

      - name: NONMEM license
        run: echo $LICENSE_KEY >nm744CD/nonmem.lic
        env:
          LICENSE_KEY: ${{secrets.LICENSE_KEY}}
        shell: bash

      - name: Install NONMEM
        run: |
          set INSTALLDIR=%CD%\nm744
          cd nm744CD
          SETUP74.bat %CD% %INSTALLDIR% gfortran y ar same rec q
          cd ..
        shell: cmd

      - name: Print finishmsgs-file from NONMEM installation
        run: |
          cat nm744/finishmsgs.txt
        shell: bash

      - name: Create pharmpy.conf
        run: |
          export CONFDIR=/c/Users/runneradmin/AppData/Local/Pharmpy/Pharmpy
          mkdir -p $CONFDIR
          echo '[pharmpy.plugins.nonmem]' > $CONFDIR/pharmpy.conf
          echo 'parameter_names=comment,basic' >> $CONFDIR/pharmpy.conf
          echo 'default_nonmem_path=D:\a\pharmpy\pharmpy\nm744' >> $CONFDIR/pharmpy.conf
        shell: bash

      - uses: ./.github/actions/setup-tox
        with:
          python-version: 3.9

      - name: Run integration tests
        run: tox -e integration
