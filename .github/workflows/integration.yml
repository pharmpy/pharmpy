name: Integration

on:
  workflow_call:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  schedule:
    - cron: "0 0 * * 0,3"

jobs:

  get-nonmem:
    runs-on: ubuntu-24.04
    steps:

      - name: Cache NONMEM
        id: cache-nonmem
        uses: actions/cache@v3
        with:
            path: 751.zip
            key: nonmem-751
            enableCrossOsArchive: true

